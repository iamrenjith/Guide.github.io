<!--Script to scroll to the desired point-->
<script>
$(document).ready(function () {
$(document).on("scroll", onScroll);
//smoothscroll
$('a[href^="#1"]').on('click', function (e) {
e.preventDefault();
$(document).off("scroll");
var target = this.hash,
menu = target;
$target = $(target);
$('html, body').stop().animate({
'scrollTop': $target.offset().top+2
}, 1200,'swing', function () { // change scroll speed
window.location.hash = target;
$(document).on("scroll", onScroll);
});
});
});
// Function to offset the achor top height
// The function actually applying the offset
function offsetAnchor() {
if (location.hash.length !== 0) {
window.scrollTo(window.scrollX, window.scrollY - 100);
}
}
// Captures click events of all a elements with href starting with #
$(document).on('click', 'a[href^="#"]', function(event) {
// Click events are captured before hashchanges. Timeout
// causes offsetAnchor to be called after the page jump.
window.setTimeout(function() {
offsetAnchor();
}, 0);
});
// Set the offset when entering page with hash present in the url
window.setTimeout(offsetAnchor, 0);
function onScroll(event){
var scrollPos = $(document).scrollTop();
$('#menu-center a').each(function () {
var currLink = $(this);
var refElement = $(currLink.attr("href"));
if (refElement.position().top <= scrollPos && refElement.position().top + refElement.height() > scrollPos) {
$('#menu-center ul li a').removeClass("active_scroll");
currLink.addClass("active_scroll");
}
else{
currLink.removeClass("active_scroll");
}
});
}
</script>
